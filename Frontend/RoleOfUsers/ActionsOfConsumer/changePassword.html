<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./changePassword.css" />
		<title>Change Password</title>
	</head>
	<body>
		<!-- navbar -->
		<nav>
			<div>
				<a href="/Frontend/index.html"
					><img src="/Frontend/Image/logo.png" alt="" id="logo"
				/></a>
			</div>
			<div id="name"><h1>Customer Help Desk</h1></div>
			<div>
				<ul id="list">
					<li><a href="/Frontend/RoleOfUsers/adminRole.html">Contact</a></li>
				</ul>
			</div>
		</nav>

		<!-- Menu -->

		<div id="menu" class="menu">
			<div>
				<h2>Enter Password Details</h2>
			</div>
			<div>
				<form action="#">
					<label for="oldPassword">Confirm Old Password<span>*</span> :</label>
					<input
						id="oldPassword"
						type="text"
						placeholder="Enter Old Password"
						required
					/>
					<label for="newPassword">New Password<span>*</span> :</label>
					<input
						id="newPassword"
						type="text"
						placeholder="Enter New Password"
						required
					/>
					<label for="cNewPassword">Confirm New Password<span>*</span> :</label>
					<input
						id="cNewPassword"
						type="text"
						placeholder="Confirm New Password"
						required
					/>
				</form>
				<a href="#"><button>Change</button></a>
			</div>
		</div>
	</body>
</html>
